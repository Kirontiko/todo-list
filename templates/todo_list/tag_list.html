{% extends "base.html" %}
{% block content %}
  <h1>
    <strong>Tag List</strong>
    <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if tag_list %}

    {% for tag in tag_list %}
        <div class="card bg-light m-5" >
          <ul class="list-group">
            <li class="list-group-item">
              {{ tag.name }}
            </li>
            <li class="list-group-item">
              <a href="{% url 'todo_list:tag-update' pk=tag.id %}">Update</a>
              <a href="{% url 'todo_list:tag-delete' pk=tag.id %}">Delete</a>
            </li>
          </ul>
        </div>
      {% endfor %}

  {% else %}
    <h1>There are no tags now</h1>
  {% endif %}
{% endblock %}
